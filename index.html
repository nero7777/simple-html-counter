<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
    <header>
        <div class="switch">
            <div class="flicker">
            </div>
            <div class="sun">
                <i class="fas fa-sun fa-lg" id="sunlogo"></i>
            </div>
            <div class="moon"></div>
        </div>
    </header>
    <p class="heading">Counter</p>
    <div class="main-box">
        <p class="count" id="mainCount">0</p>
        <div class="button-box">
            <button class="decrement" id="decButton">-</button>
            <button class="increment" id="incButton">+</button>
        </div>
    </div>
    <footer class="foot"><p>Samarth Gaikwad &#169; 2021</p></footer>
    <script src="https://kit.fontawesome.com/253537b2bf.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
